<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>my test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link href="css/codiqa.ext.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/jquery.mobile-1.3.1.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/codiqa.ext.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Edit" id="page1">
      <div data-theme="a" data-role="header" data-position="fixed">
          <h3>
              Edit
          </h3>
      </div>
      <div data-role="content" style="padding: 0px">
          <div id="draggable" >
                 <img width="250" src="img/headshot3-jpg-325x450.jpg" />
         </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="c">
          <ul>
              <li>
                  <a href="#page1" data-transition="flip" data-theme="" data-icon="home">
                      Edit
                  </a>
              </li>
              <li>
                  <a href="#page2" data-transition="flip" data-theme="" data-icon="star">
                      Camera Roll
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Hello" id="page2">
      <div data-theme="a" data-role="header">
          <h3>
              Camera Roll
          </h3>
      </div>
      <div data-role="content">
		<button onclick="capturePhoto();">Capture Photo</button>
		<button onclick="capturePhotoEdit();">Capture Editable Photo</button>
		<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button>
		<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button>
		<div id="path"></div>
		<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		<img style="display:none; height: 200px" id="largeImage" src="" />

	  </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="c">
          <ul>
              <li>
                  <a href="#page1" data-transition="flip" data-theme="" data-icon="home">
                      Edit
                  </a>
              </li>
              <li>
                  <a href="#page2" data-transition="flip" data-theme="" data-icon="star">
                      Camera Roll
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <script src="js/drag.js"></script>
  <script src="js/camera.js"></script>
</body>
</html>
